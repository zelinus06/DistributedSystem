<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        #error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        #success-message {
            color: green;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Đăng Nhập</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Tên Đăng Nhập</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mật Khẩu</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Đăng Nhập</button>
            <div id="error-message"></div>
            <div id="success-message"></div>
        </form>
    </div>

    <script>
        // Danh sách trang dashboard cho từng vai trò
        const dashboardRoutes = {
            'ADMIN': '/html/admin.html',
            'ACCOUNTANT': '/html/accountant.html',
            'MANAGER': '/html/manager.html',
            'TEACHER': '/html/teacher.html',
            'STOREKEEPER': '/html/storekeeper.html'
        };

        // Hàm để thiết lập cookie
        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${encodeURIComponent(value)};expires=${expires.toUTCString()};path=/`;
        }

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            // Danh sách tài khoản mẫu
            const mockLoginData = [
                { username: 'admin', password: 'hello', role: 'ADMIN' },
                { username: 'accountant', password: 'hello', role: 'ACCOUNTANT' },
                { username: 'manager', password: 'hello', role: 'MANAGER' },
                { username: 'thaiteacher', password: 'hello', role: 'TEACHER' },
                { username: 'storekeeper', password: 'hello', role: 'STOREKEEPER' }
            ];

            // Reset messages
            errorMessage.textContent = '';
            successMessage.textContent = '';

            // Tìm tài khoản phù hợp
            const userAccount = mockLoginData.find(
                account => account.username === username && account.password === password
            );

            if (userAccount) {
                // Đăng nhập thành công
                successMessage.textContent = 'Đăng nhập thành công!';
                
                // Lưu thông tin vào cookies (lưu 1 ngày)
                setCookie('username', userAccount.username, 1);
                setCookie('role', userAccount.role, 1);
                setCookie('token', 'mock-token-for-' + userAccount.username, 1);

                // Điều hướng đến trang dashboard tương ứng
                const dashboardUrl = dashboardRoutes[userAccount.role];
                if (dashboardUrl) {
                    // Chuyển hướng sau 1 giây để người dùng kịp thấy thông báo thành công
                    setTimeout(() => {
                        window.location.href = dashboardUrl;
                    }, 1000);
                } else {
                    errorMessage.textContent = 'Không tìm thấy trang dashboard cho vai trò này.';
                }
            } else {
                // Đăng nhập thất bại
                errorMessage.textContent = 'Tên đăng nhập hoặc mật khẩu không đúng.';
            }
        });
    </script>
</body>
</html>
