<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Tài Khoản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input, select, button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f8ff;
            border: 1px solid #cce7ff;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Tạo Tài Khoản Mới</h1>
    <form id="createAccountForm">
        <div>
            <label for="username">Tên Đăng Nhập:</label>
            <input type="text" id="username" placeholder="Nhập tên đăng nhập" required>
        </div>
        <div>
            <label for="role">Chọn Vai Trò:</label>
            <select id="role" required>
                <option value="ACCOUNTANT">Accountant</option>
                <option value="MANAGER">Manager</option>
                <option value="STOREKEEPER">Storekeeper</option>
                <option value="TEACHER">Teacher</option>
            </select>
        </div>
        <button type="submit">Tạo Tài Khoản</button>
    </form>
    <div id="responseContainer" class="response" style="display: none;">
        <strong>Kết Quả:</strong>
        <p id="responseMessage"></p>
    </div>
</div>

<script>
// Mock API để tạo tài khoản
function mockCreateAccount(request) {
    return new Promise((resolve) => {
        setTimeout(() => {
            // Tạo một mật khẩu ngẫu nhiên
            const randomPassword = Math.random().toString(36).substring(2, 10);
            resolve({
                username: request.username,
                password: randomPassword
            });
        }, 500); // Giả lập thời gian chờ
    });
}

// Xử lý khi gửi form
document.getElementById("createAccountForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Ngăn chặn form gửi đi

    // Lấy giá trị từ form
    const username = document.getElementById("username").value.trim();
    const role = document.getElementById("role").value;

    if (!username || !role) {
        alert("Vui lòng điền đầy đủ thông tin.");
        return;
    }

    // Tạo request body
    const requestBody = {
        username: username,
        role: role
    };

    // Gửi mock request
    mockCreateAccount(requestBody).then(response => {
        // Hiển thị kết quả
        const responseContainer = document.getElementById("responseContainer");
        const responseMessage = document.getElementById("responseMessage");
        
        responseContainer.style.display = "block";
        responseMessage.innerHTML = `
            <strong>Tên Đăng Nhập:</strong> ${response.username}<br>
            <strong>Mật Khẩu:</strong> ${response.password}
        `;

        // Reset form
        document.getElementById("createAccountForm").reset();
    }).catch(error => {
        alert("Đã xảy ra lỗi: " + error.message);
    });
});
</script>

</body>
</html>
