<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background-image 1s ease-in-out;
        }

        .header {
            background-color: rgba(52, 58, 64, 0.9);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            width: 50px;
            height: 50px;
        }

        .system-name {
            font-size: 1.5em;
            font-weight: bold;
            white-space: nowrap;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        .user-info {
            text-align: right;
        }

        .username {
            font-weight: bold;
            margin-bottom: 2px;
        }

        .role {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 4px;
            min-width: 150px;
            z-index: 1000;
            margin-top: 5px;
        }

        .profile-section:hover .dropdown {
            display: block;
        }

        .dropdown a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
        }

        .dropdown a:hover {
            background-color: #f5f5f5;
        }

        .footer {
            text-align: center;
            padding: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-title">
            <img src="../../img/logo.png" alt="Logo" class="logo">
            <div class="system-name">Hệ Thống Quản Lý Vật Tư</div>
        </div>
        <div class="profile-section">
            <div class="user-info">
                <div id="username" class="username"></div>
                <div id="role" class="role"></div>
            </div>
            <img src="../../img/quan.jpg" alt="Avatar" class="avatar">
            <div class="dropdown" id="profileDropdown">
                <a href="#" onclick="showProfile()">Thông tin cá nhân</a>
                <a href="../register.html">Đăng ký</a>
                <a href="../account.html">Xem tài khoản</a>
                <a href="../login.html">Đăng xuất</a>
            </div>
        </div>
    </div>


    <div class="footer">
        <p>&copy; 2024 Hệ Thống Quản Lý Vật Tư</p>
    </div>

    <script>
        // Danh sách các ảnh nền
        const images = [
            '../../img/hust-c1-b.jpg',
            '../../img/BK.png',
            '../../img/thuvien.jpg'
        ];

        let currentIndex = 0;

        function changeBackground() {
            // Đặt ảnh nền mới
            document.body.style.backgroundImage = `url(${images[currentIndex]})`;

            // Tăng chỉ số ảnh
            currentIndex = (currentIndex + 1) % images.length;
        }

        // Đổi ảnh nền mỗi 5 giây
        setInterval(changeBackground, 5000);

        // Hiển thị thông tin người dùng từ cookies khi trang được tải
        window.onload = function() {
            const username = getCookie('username');
            const role = getCookie('role');
            
            // Hiển thị username
            document.getElementById('username').textContent = username || 'Unknown User';
            
            // Hiển thị role với định dạng tiếng Việt
            let roleText = 'Unknown Role';
            if (role === 'ADMIN') roleText = 'Admin';
            document.getElementById('role').textContent = roleText;

            // Thiết lập ảnh nền đầu tiên
            changeBackground();
        }

        // Hàm để lấy giá trị cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return decodeURIComponent(parts.pop().split(';').shift());
            return null;
        }

        function showProfile() {
            alert('Chức năng đang phát triển');
        }
    </script>
</body>
</html>
