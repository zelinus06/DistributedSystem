<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách tài khoản</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Danh sách tài khoản</h1>
<button onclick="fetchAccounts()">Trích xuất thông tin</button>

<div id="tableContainer" style="display: none;">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Role</th>
            <th>Enabled</th>
            <th>Authorities</th>
        </tr>
        </thead>
        <tbody id="tableBody">
        <!-- Dữ liệu sẽ được thêm vào đây -->
        </tbody>
    </table>
</div>

<script>
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }

    async function fetchAccounts() {
        try {
            // Lấy token từ cookie
            const token = getCookie('token');
            if (!token) {
                alert('Token không tồn tại!');
                return;
            }

            // Gọi API
            const response = await fetch('http://localhost:8080/api/admin/view', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) {
                throw new Error(`Lỗi API: ${response.status} ${response.statusText}`);
            }

            // Xử lý dữ liệu trả về
            const data = await response.json();

            // Hiển thị bảng
            document.getElementById('tableContainer').style.display = 'block';
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = ''; // Xóa dữ liệu cũ nếu có

            // Thêm dữ liệu vào bảng
            data.forEach(account => {
                const row = document.createElement('tr');
                row.innerHTML = `
                        <td>${account.id}</td>
                        <td>${account.username}</td>
                        <td>${account.role}</td>
                        <td>${account.enabled}</td>
                        <td>${account.authorities.map(auth => auth.authority).join(', ')}</td>
                    `;
                tableBody.appendChild(row);
            });
        } catch (error) {
            console.error('Lỗi khi gọi API:', error);
            alert('Không thể tải dữ liệu.');
        }
    }
</script>
</body>
</html>
