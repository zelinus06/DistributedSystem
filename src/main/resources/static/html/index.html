<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Đăng nhập</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Tên đăng nhập" required>
        <input type="password" id="password" placeholder="Mật khẩu" required>
        <button type="submit">Đăng nhập</button>
    </form>
    <div class="error-message" id="errorMessage"></div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Giả lập request và response
        const mockRequest = {
            username: username,
            password: password
        };

        // Mock response
        const mockResponse = {
            username: "thaiteacher",
            role: "TEACHER",
            token: "eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ0aGFpdGVhY2hlciIsInJvbGVzIjoiUk9MRV9URUFDSEVSIiwiaWF0IjoxNzM0MDYwMzc3LCJleHAiOjE3MzQwNjM5Nzd9.E5c80lwppSvlyIMSsvQq0fMLzvw_IPmPZCdFwFVIw64"
        };

        // Kiểm tra tên đăng nhập và mật khẩu
        if (mockRequest.username === mockResponse.username && mockRequest.password === 'hello') {
            alert('Đăng nhập thành công!\nToken: ' + mockResponse.token);
        } else {
            document.getElementById('errorMessage').textContent = 'Tên đăng nhập hoặc mật khẩu không chính xác.';
        }
    });
</script>

</body>
</html>
