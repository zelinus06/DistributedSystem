<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ Giám Đốc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url('../../img/hust-c1-b.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .header {
            background-color: rgba(52, 58, 64, 0.9);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .system-name {
            font-size: 1.5em;
            font-weight: bold;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        .user-info {
            text-align: right;
        }

        .username {
            font-weight: bold;
            margin-bottom: 2px;
        }

        .role {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 4px;
            min-width: 150px;
            z-index: 1000;
            margin-top: 5px;
        }

        .dropdown.show {
            display: block;
        }

        .dropdown a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
        }

        .dropdown a:hover {
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            flex: 1;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .navigation {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .navigation a {
            text-decoration: none;
            display: block;
            padding: 15px;
            text-align: center;
            background-color: #343a40;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navigation a:hover {
            background-color: #495057;
        }

        .footer {
            text-align: center;
            padding: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="system-name">
            Hệ Thống Quản Lý Vật Tư
        </div>
        <div class="profile-section">
            <div class="user-info">
                <div class="username">manager</div>
                <div class="role">Giám đốc</div>
            </div>
            <img src="../../img/quan.jpg" alt="Avatar" class="avatar" onclick="toggleDropdown()">
            <div class="dropdown" id="profileDropdown">
                <a href="#" onclick="showProfile()">Thông tin cá nhân</a>
                <a href="../login.html">Đăng xuất</a>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Chào Mừng Giám Đốc</h1>
        <p>Vui lòng chọn một chức năng bên dưới:</p>
        <div class="navigation">
            <a href="view-supply-requests.html">Xem Yêu Cầu Cung Cấp Vật Tư</a>
            <a href="view-purchase-requests.html">Xem Yêu Cầu Mua Sắm</a>
            <a href="view-materials-storage.html">Xem Kho Vật Tư</a>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Hệ Thống Quản Lý Vật Tư</p>
    </div>

    <script>
        function toggleDropdown() {
            document.getElementById('profileDropdown').classList.toggle('show');
        }

        function showProfile() {
            alert('Chức năng đang phát triển');
        }

        window.onclick = function(event) {
            if (!event.target.matches('.avatar')) {
                var dropdowns = document.getElementsByClassName('dropdown');
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
