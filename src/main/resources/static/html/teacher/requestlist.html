<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Yêu cầu Vật tư</title>
    <style>
        h1 {
            text-align: center;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Danh sách Yêu cầu Vật tư</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>STT</th>
                <th>Người Yêu Cầu</th>
                <th>Vật Tư</th>
                <th>Số Lượng</th>
                <th>Trạng Thái</th>
                <th>Ngày Tạo</th>
                <th>Người Phê Duyệt</th>
            </tr>
        </thead>
        <tbody id="request-table-body">
        <tr>
            <td colspan="8">Đang tải dữ liệu...</td>
        </tr>
        </tbody>
    </table>

    <script>
        async function fetchAndRenderRequests() {
            const tableBody = document.getElementById("request-table-body");
        
            try {
                // Mock response thay thế API thực tế
                const mockResponse = {
                    content: [
                        {
                            id: "6761497d1a1ef936f040f4b7",
                            requesterName: "thaiteacher",
                            materials: [
                                { name: "Whiteboard Marker", quantity: 10, unit: "pieces" },
                                { name: "Projector Bulb", quantity: 5, unit: "pieces" }
                            ],
                            date: "2024-12-17 09:50:53",
                            status: "approved",
                            approvedBy: "thaistorekeeper"
                        },
                        {
                            id: "676149911a1ef936f040f4b8",
                            requesterName: "thaiteacher",
                            materials: [
                                { name: "Whiteboard Marker", quantity: 7, unit: "pieces" },
                                { name: "Projector Bulb", quantity: 7, unit: "pieces" }
                            ],
                            date: "2024-12-17 09:51:13",
                            status: "pending",
                            approvedBy: null
                        }
                    ]
                };
        
                const data = mockResponse; // Gán trực tiếp mock response
        
                if (!data.content || data.content.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="8">Không có yêu cầu nào.</td></tr>`;
                    return;
                }
        
                tableBody.innerHTML = ""; // Xóa thông báo "Đang tải dữ liệu"
                data.content.forEach((request, index) => {
                    const row = document.createElement("tr");
                    const materials = request.materials
                        .map(item => `${item.name}: ${item.quantity} ${item.unit}`)
                        .join("<br>");
                    row.innerHTML = `
                        <td>${request.id}</td>
                        <td>${index + 1}</td>
                        <td>${request.requesterName}</td>
                        <td>${materials}</td>
                        <td>${request.materials.reduce((sum, item) => sum + item.quantity, 0)} pieces</td>
                        <td>${request.status}</td>
                        <td>${request.date}</td>
                        <td>${request.approvedBy || "--"}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Lỗi khi fetch dữ liệu:", error);
                tableBody.innerHTML = `<tr><td colspan="8">Lỗi khi tải dữ liệu.</td></tr>`;
            }
        }
        
        fetchAndRenderRequests();
        
    </script>
</body>
</html>
